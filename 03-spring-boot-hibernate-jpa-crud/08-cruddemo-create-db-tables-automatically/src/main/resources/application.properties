spring.datasource.url=jdbc:mysql://localhost:3306/student_tracker?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=springstudent
spring.datasource.password=springstudent
#Turn off the Spring Boot banner
spring.main.banner-mode=off

#reduce logging level. Set logging level to warn
logging.level.root=warn

# Add logging configs to display SQL statements
#log SQL statements
logging.level.org.hibernate.SQL=debug
#log values for SQL statements
logging.level.org.hibernate.orm.jdbc.bind=trace
# Configure JPA/Hibernate to auto drop and then  create the tables
#spring.jpa.hibernate.ddl-auto=create
# the "update" config will keep existing data in the table
spring.jpa.hibernate.ddl-auto=update
